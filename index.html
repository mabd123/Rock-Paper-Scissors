    <script>
        //Rock = 1, Paper = 2, Scissors = 3

        //random number generation        
        let cpuNum = Math.floor(Math.random()*2)+2; 
           
        // user input
        let answer = prompt("Choose rock, paper or scissors");

       //conversion from user input string to number
       stringToNum = function(answer){
           let num;
           if (answer=="rock"){
               num = 1
           }
           else if (answer == "paper"){
               num = 2
           }
           else if (answer == "scissors"){
               num = 3
           }
            return num;
           }

        const num = stringToNum("rock")
        console.log(num)

       
        //game
         game = function(num, cpuNum){
            let result;
            if (num == cpuNum){
                result = "draw"
             }
             else if (num == 1 && cpuNum == 2){
                 result = "computer wins"
             }
             else if (num == 1 && cpuNum ==3){
                result= "user wins"
             }
             else if (num == 2 && cpuNum==1){
                 result="user wins"
             }
             else if (num == 2 && cpuNum==3){
                 result = "computer wins"
             }
             else if (num == 3 && cpuNum==1){
                 result = "computer wins"
             }
             else if (num == 3 && cpuNum==2){
                 result = "user wins"
             }
             return result;
         }

         let result= game(num, cpuNum)


       console.log("result value = " + result)
       console.log("answer value = " + answer)
       console.log("cpu value = " + cpuNum)
       console.log("num value = " + num)


    </script>
